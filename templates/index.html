<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratosphere Market Analyst Launch</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 80px auto; text-align: center; background-color: #f4f4f9; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #34495e; margin-bottom: 20px; }
        p { color: #7f8c8d; margin-bottom: 30px; }
        .search-form { display: flex; flex-direction: column; align-items: center; }
        input[type="text"] { 
            width: 90%; 
            padding: 12px; 
            margin-bottom: 20px; 
            border: 1px solid #bdc3c7; 
            border-radius: 4px; 
            font-size: 16px;
        }
        button { 
            padding: 10px 20px; 
            background-color: #2ecc71; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #27ae60; }
        .tip { margin-top: 20px; font-size: 12px; color: #95a5a6; }
    </style>
</head>
<body>
    <h1>Stratosphere AI Market Analyst</h1>
    <p>Generate a concise, strategic report grounded in recent news using Gemini and Google Search.</p>
    
    <form class="search-form" action="/analyze" method="GET">
        <input type="text" name="q" placeholder="Enter company name (e.g., Apple or Ghost Kitchen market)" required>
        <button type="submit">Analyze Market</button>
    </form>

    <div class="tip">
        Tip: To disable the web search, manually add <code>&no-search=true</code> to the URL.
    </div>
</body>
</html>
